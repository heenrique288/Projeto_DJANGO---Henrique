{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
    </head>

    <body>
        <section class="area-login">
            <div class="login">
                <div>
                    <p class="entrada">Bem vindo ao cinema IFRO</p>
                    <img src="{% static 'css/imagens/the film dpt..png' %}">
                    <p class="entrada">Utilize seus dados para acessar a sua conta</p>
                </div>

                <form action = "{% url 'listagem_usuarios'%}" method= "post">
                    {% csrf_token %}
                    <input type="text" name="nome" class="input-padrao" required placeholder="Nome">
                    <input type="text" name="senha" placeholder="Senha">
                    <button>Enviar</button>
                </form>
            </div>
        </section>



        <nav class="barralateral"></nav>
    </body>
</html>
