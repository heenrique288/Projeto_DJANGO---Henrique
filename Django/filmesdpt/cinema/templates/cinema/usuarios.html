{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'css/login.css' %}">

    </head>

    <body>
        <nav style="background-color:#2C343A !important" class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <span style="color: white" class="navbar-brand mb-0 h1"><a style="text-decoration: none;color: white"href="{% url 'login'%}">Usu√°rios Cadastrados</a></span>
            </div>
        </nav>
        <div class="container">
            <table class="table table-bordered table-striped">
                <tr>
                    <th>id</th>
                    <th>nome</th>
                    <th>senha</th>
                </tr>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{usuario.id_usuario}}</td>

                </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
